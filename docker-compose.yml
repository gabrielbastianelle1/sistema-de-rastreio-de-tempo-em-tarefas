version: '3.9'

networks:
    project:
        name: project
        driver: bridge
        # to control the ips of my network
        ipam:
            driver: default
            config:
                - subnet: 10.0.0.0/24
                  gateway: 10.0.0.1

services:
    db:
        image: project-db
        container_name: db
        build: docker/db
        networks:
            project:
                ipv4_address: 10.0.0.2
        volumes:
            - db:/var/lib/postgresql/data/
        ports:
            - "5432:5432"
    app:
        image: project-java
        container_name: app
        build: docker/java
        networks:
            project:
                ipv4_address: 10.0.0.3
        volumes:
            - ./app:/app
        depends_on:
            - db
    gui:
        image: node
        container_name: gui
        working_dir: /gui
        networks:
            project:
                ipv4_address: 10.0.0.5
        ports:
            - 3000:3000
        volumes:
            - ./gui:/gui
        command: tail -f /dev/null
        depends_on:
            - db

volumes:
    db: